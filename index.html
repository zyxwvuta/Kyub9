<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        /* This CSS targets only the text elements */
        h1, h2, p {
            color: #0000FF; /* This sets the text color to blue */
            font-family: Arial, sans-serif; /* A common, readable font */
        }

        /* You can add more specific styling if you like, for example: */
        h1 {
            text-align: center; /* Center the main heading */
            margin-top: 50px; /* Add some space above the heading */
        }

        p {
            line-height: 1.6; /* Improve readability for paragraphs */
            max-width: 800px; /* Limit paragraph width for better reading on large screens */
            margin: 20px auto; /* Center the paragraph horizontally */
            text-align: center; /* Center the paragraph text */
        }
    </style>
</head>
<body>

    <h1>This is a GitHub Page!</h1>

    <h2>Welcome to My Site</h2>

    <p>
        This is a basic website hosted on GitHub Pages.
        Here you will find information about me, my articles, and my projects.
        Feel free to explore!
    </p>

</body>
</html>
